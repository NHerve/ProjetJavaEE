<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <title>Mon TP</title>
    </h:head>
    <h:body>
        <p:confirmDialog global="true">
            <p:commandButton value="Oui"
                             type="button"
                             styleClass="ui-confirmdialog-yes" 
                             icon="fa fa-check"/>
        </p:confirmDialog>

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Tableau de bord" outcome="/index" icon="pi pi-list">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Factures" outcome="/factures" icon="pi pi-money-bill">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Projets" outcome="/projets" icon="pi pi-folder">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Clients" outcome="/clients" icon="pi pi-users">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Mon profil" outcome="/profil" icon="pi pi-user">
                <f:param name="i" value="4" />
            </p:menuitem>

        </p:tabMenu>

        <ui:insert name="content"></ui:insert>
    </h:body>
</html>
